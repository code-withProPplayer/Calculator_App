<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Calculator | www.MyCalculator.com</title>
    <link rel="icon" href="Calculator title icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="sub-container">
            <h1>Welcome to My Calculator</h1>
            <input type="text" id="inputBox">
            <div id="first-row">
                <button id="a">AC</button>
                <button id="b">C</button>
                <button id="c">+/-</button>
                <button id="d">/ </button>
            </div>
            <div id="second-row">
                <button id="e">7</button>
                <button id="f">8</button>
                <button id="g">9</button>
                <button id="h">*</button>
            </div>
            <div id="third-row">
                <button id="i">4</button>
                <button id="j">5</button>
                <button id="k">6</button>
                <button id="l">-</button>
            </div>
            <div id="fourth-row">
                <button id="m">1</button>
                <button id="n">2</button>
                <button id="o">3</button>
                <button id="p">+</button>
            </div>
            <div id="fifth-row">
                <button id="q">0</button>
                <button id="r">.</button>
                <button id="s">=</button>
                <button id="t">X</button>
            </div>
        </div>
    </div>
</body>
</html>
